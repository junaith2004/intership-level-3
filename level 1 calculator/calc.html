<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Basic Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calcstyle.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <form id="calculator-form" Name="calc">
            <input name="display" id="display" class="display" readonly><br>
            <div class="row">
                <input type="button" value="1" onclick="addToDisplay('1')">
                <input type="button" value="2" onclick="addToDisplay('2')">
                <input type="button" value="3" onclick="addToDisplay('3')">
                <input type="button" value="+" onclick="addToDisplay('+')" class="operator">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="addToDisplay('4')">
                <input type="button" value="5" onclick="addToDisplay('5')">
                <input type="button" value="6" onclick="addToDisplay('6')">
                <input type="button" value="-" onclick="addToDisplay('-')" class="operator">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="addToDisplay('7')">
                <input type="button" value="8" onclick="addToDisplay('8')">
                <input type="button" value="9" onclick="addToDisplay('9')">
                <input type="button" value="*" onclick="addToDisplay('*')" class="operator">
            </div>
            <div class="row">
                <input type="button" value="&#8592;" onclick="backspace()" class="backspace">
                <input type="button" value="0" onclick="addToDisplay('0')">
                <input type="button" value="." onclick="addToDisplay('.')" class="decimal">
                <input type="button" value="/" onclick="addToDisplay('/')" class="operator">
                <br><br>
                <input type="button" value="C" onclick="clearDisplay()" class="clear">
                <input type="button" value="=" onclick="calculate()" class="equal" >
                </div>
           
    </div>
    <script src="calculator.js"></script>
</body>
</html>
